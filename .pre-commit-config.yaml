repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
# https://github.com/google/keep-sorted/blob/8a4bf359ffcf5b037b700aa506d152a2c762ce31/README.md#pre-commit
- repo: https://github.com/google/keep-sorted
  rev: v0.7.1
  hooks:
  - id: keep-sorted
- repo: local
  hooks:
  # keep-sorted start
  - id: buildifier
    name: buildifier
    entry: buildifier
    language: system
    types_or: [bazel]
    args: ["-mode=fix", "-lint=fix"]
  - id: buildifier-lint
    name: buildifier-lint
    entry: buildifier
    language: system
    types_or: [bazel]
    args: ["-mode=diff", "-lint=warn"]
  - id: clang-format
    name: clang-format
    entry: clang-format -i
    language: system
    types_or: [c++, c]
    args: ["-style=file"]
  - id: yaml-format
    name: yaml-format
    entry: yamlfmt
    language: system
    types_or: [yaml]
  # keep-sorted end
