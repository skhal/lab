demo {
  $id = "99";

  $br = "bridge1";
  $br_ip = "${br}:10.0.0.${id}/24";

  host.hostname = "${name}.lab.net";
  path = "/usr/jail/${name}";

  depend  = "dns";

  vnet;

  allow.raw_sockets;

  mount.devfs;
  devfs_ruleset = 5;

  enforce_statfs = 1;

  exec.clean;
  exec.consolelog = "/var/log/jail_${name}.log";

  exec.prestart = "/bin/sh /usr/local/etc/rc.jail prestart ${name} ${br}";
  exec.created  = "/bin/sh /usr/local/etc/rc.jail created ${name} ${br_ip}";
  exec.start    = "/bin/sh /etc/rc";

  exec.stop     = "/bin/sh /etc/rc.shutdown";
  exec.poststop = "/bin/sh /usr/local/etc/rc.jail poststop ${name} ${br}";
}
