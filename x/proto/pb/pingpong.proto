edition = "2023";

package x.proto;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/skhal/lab/x/proto/pb";

// Ping is the incoming message.
// Next ID: 2
message Ping {
  string message = 1;
}

// Pong is the outgoing message.
// Next ID: 2
message Pong {
  string message = 1;
}
