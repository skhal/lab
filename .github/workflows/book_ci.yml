name: Book CI

on:
  push:
    branches: ["main"]
    paths: ['book/**']
  schedule:
  # Every hour
  - cron: '0 * * * *'

jobs:
  bootstrap:
    uses: ./.github/workflows/ci_analyze.yml

  ci:
    needs: bootstrap
    if: |
      needs.bootstrap.outputs.go_changes == 'true' ||
        github.event_name == 'schedule'
    strategy:
      matrix:
        go-version: ['1.25.x']
    uses: ./.github/workflows/ci_go.yml
    with:
      package: ./book
      go-version: ${{ matrix.go-version }}
