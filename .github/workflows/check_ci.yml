name: Check CI

on:
  push:
    branches: ["main"]
    paths: ['check/**']

jobs:
  bootstrap:
    uses: ./.github/workflows/ci_analyze.yml

  ci:
    needs: bootstrap
    if: needs.bootstrap.outputs.go_changes == 'true'
    strategy:
      matrix:
        go-version: ['1.25.x']
    uses: ./.github/workflows/ci_go.yml
    with:
      package: ./check
      go-version: ${{ matrix.go-version }}
