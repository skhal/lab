name: CI Go

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      package:
        required: true
        stype: string
  # Trigger from other workflows
  workflow_call:
    inputs:
      package:
        required: true
        stype: string

jobs:
  test:
    defaults:
      run:
        shell: sh
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25.x']

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test
      run: |
        go test -v ${{ inputs.package }}/...
